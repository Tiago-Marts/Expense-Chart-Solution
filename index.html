<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/general.css">
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="content">

    <!-- Top part-->
    <section class="balance">
      <section class="money">
        <small> My balance</small>
        <h2> $Money</h2>
      </section>
      <div class="logo"></div>
    </section>

    <!-- Bottom part-->
    <section class="bottom">
      <h2> Spending - Last 7 days</h2>

      <!-- Bars-->
      <section class="graph">
        <div class="bars">
          <small class="tooltip" data-visible="false" > 30</small>
          <div class="expense-bar" data-amount=""></div>
          <p class="day"></p>
        </div>

        <div class="bars">
          <small class="tooltip" data-visible="false"> 30</small>
          <div class="expense-bar" data-amount=""></div>
          <p class="day"></p>
        </div>

        <div class="bars">
          <small class="tooltip" data-visible="false"> 30</small>
          <div class="expense-bar" data-amount=""></div>
          <p class="day"></p>
        </div>

        <div class="bars"> 
          <small class="tooltip" data-visible="false"> 30</small>
          <div class="expense-bar" data-amount=""></div>
          <p class="day"></p>
        </div>

        <div class="bars">
          <small class="tooltip" data-visible="false"> 30</small>
          <div class="expense-bar" data-amount=""></div>
          <p class="day"></p>
        </div>

        <div class="bars">
          <small class="tooltip" data-visible="false"> 30</small>
          <div class="expense-bar" data-amount=""></div>
          <p class="day"></p>
        </div>

        <div class="bars">
          <small class="tooltip" data-visible="false"> 30</small>
          <div class="expense-bar" data-amount=""></div>
          <p class="day"></p>
        </div>

      </section>

      <!-- Total-->
      <section class="total">
        <section class="month">
          <p class="subtext"> Total this month</p>
          <h2>  $478.33</h2>
        </section>
        <section class="plus">
          <p class="text"> +2.4%</p>
          <p class="subtext"> from last month</p>
        </section>
      </section>
    </section>
  </section>
</body>
<script src="assets/script.js"></script>
</html>
